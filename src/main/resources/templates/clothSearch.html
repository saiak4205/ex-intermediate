<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>衣類検索</title>
</head>
<body>
<form th:action="@{/cloth/search}" method="post">
  <p>
   <input name="gender" type="radio" value = "0"/>Man<br>
   <input name="gender" type="radio" value = "1"/>Woman
   <select name = "color">
    <option>--</option>
    <option value="赤">赤</option>
    <option value="青">青</option>
	<option value="白">白</option>
	<option value="黄">黄</option>
   </select>
  </p>
  <p>
    <input type="submit" value="検索" />
  </p>
</form>
<div th:each="cloth:${clothList}" th:object="${cloth}">
      	<table border = 1 >
             <tr><th>ジャンル</th><td th:text="*{category}"></td></tr>
             <tr><th>サイズ</th><td th:text="*{size}"></td></tr>
             <tr><th>価格</th><td th:text="*{price}"></td></tr>
        </table><br>
</div>
</body>
</html>
