<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>野球チーム一覧</title>
</head>
<body>
<form method="post" action="team.html" th:action = "@{/employee/showDetail}">
<strong>球団名</strong><br>
<span th:text = "${team.teamName}">阪神タイガース</span>
<br><strong>本拠地</strong><br>
<span th:text = "${team.headquarters}">東京</span>
<br><strong>発足</strong><br>
<span th:text = "${team.inauguration}">2012/11/29</span>
<br><strong>歴史</strong><br>
<th:block th:if="${team.history}">
    <th:block th:each="line: ${team.history.split('\r\n|\r|\n', -1)}">
      <th:block th:text="${line}" /><br />
    </th:block>
</th:block>
<br>
<button type="button" onclick="history.back()">戻る</button>
</form>
</body>
